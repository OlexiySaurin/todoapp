<div class="task-detail card mb-3" id="task-{{ task.id }}" 
hx-trigger="click" hx-get="{% url 'task-update' task.id %}" hx-swap="outerHTML" 
>
    <div class="card-header d-flex justify-content-between align-items-center">
        <div>
                <input type="checkbox" {% if task.completed %} checked {% endif %} class="form-check-input" disabled>
            <span class="{% if task.completed %} bg-light text-decoration-line-through text-muted {% endif %}"><b>{{ task.title }}</b></span>
        </div>
        <form method="POST" action="{% url 'task-delete' task.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">
                &times;
            </button>
        </form>
    </div>
    <div class="card-body {% if task.completed %} bg-light text-decoration-line-through text-muted {% endif %}"
    >
        <p class="card-text">{{ task.description }}</p>
        {% if task.due_date %}
        <p class="card-text"><small class="text-muted">Due: {{ task.due_date }}</small></p>
        {% endif %}
    </div>
</div>
