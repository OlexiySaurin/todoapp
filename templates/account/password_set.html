{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Set Password
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Set Password</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Set Password</button>
    </form>
</div>
{% endblock %}
