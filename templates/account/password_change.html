{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Change Password
{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
{% endblock %}
