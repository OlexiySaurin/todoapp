{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Email Confirmation
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Email Confirmation</h3>
                </div>
                <div class="card-body">
                    <p>Please confirm your email address by clicking the link we sent to your email.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Resend Confirmation Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
